<h1>{{title}}</h1>

<div class="red-text" *ngIf="message != 'Documents available'">
     {{ message }} 
</div>
<br />

<input type="file" class="file-input" (change)="uploadDocument($event)" #fileUpload>

<div class="file-upload">

    {{fileName || "No file uploaded yet."}}

    <button mat-mini-fab color="primary" class="upload-btn"
        (click)="fileUpload.click()">
        <mat-icon>attach_file</mat-icon>
    </button>
</div>
<br />

<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Index Column -->
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> R.b. </th>
            <td mat-cell *matCellDef="let element; let i = index;">{{i + 1}}</td>
          </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Naziv </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Opis </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Download Column -->
        <ng-container matColumnDef="download">
            <th mat-header-cell *matHeaderCellDef> Preuzmi </th>
            <td mat-cell *matCellDef="let document">
                <button mat-icon-button (click)="downloadDocument(document)"><mat-icon>file_download</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row 
            *matRowDef="let document; columns: displayedColumns;"
            (click) = "onRowClicked(document)"
        ></tr>
    </table>
</div>
